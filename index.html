<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulTalk AI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>SoulTalk AI</h1>

    <div class="chat" id="chat"></div>

    <form id="chatForm">
      <input type="text" id="msg" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>

    <div class="bottom-buttons">
      <button id="btnQuote">Quote</button>
      <button id="btnBreath">Breathing</button>
      <button id="btnMood">Mood History</button>
      <button id="btnTTS">TTS</button>
      <button id="btnSTT">STT</button>
    </div>

    <div class="quote" id="quoteDiv"></div>
  </div>

  <!-- Breathing Modal -->
  <div class="modal" id="breathModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="circle"></div>
      <p>Follow the circle and breathe deeply.</p>
    </div>
  </div>

  <!-- Mood Modal -->
  <div class="modal" id="moodModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <canvas id="moodChart" width="280" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
